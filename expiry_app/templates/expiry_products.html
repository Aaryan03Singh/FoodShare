{% extends "layout.html" %} {% block content %}

<div>
  <h1>Products close to expiry</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Expiry Date</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for x in inventory %}
      <tr>
        <td>{{ x.item_name }}</td>
        <td>{{ x.item_type }}</td>
        <td>{{ x.expiry_date }}</td>
        <td>{{ x.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
