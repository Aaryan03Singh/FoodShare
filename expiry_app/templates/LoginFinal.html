<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="image/FoodShare_1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/LoginStyle.css">

</head>

<body>

  <div class="top">
  <header class = "header">
           
    <div class="logo">
        <img src="../static/images/logo.webp" alt="logo"/>
    </div>

    <div class="navigation">
        <nav>
          
            <a href="">Home</a>
            <a href="">Contact Us</a>
            <a href="">About Us</a>
          
        </nav>
    </div>

    <div class="start">
       <button class="btn" >Get Started</button>
    </div>

    </header>
  </div>


  <section class="container" id="container">

    <div class="title">
      <h1>Login</h1>
      <p>Login and let SustainLink help you</p>
    </div>

    <div class="form-box">
       
          <form>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input class="input-field" id="nameField" type="text" placeholder="Username">
              </div>

            <div class="input-group">
                <i class="fa-solid fa-address-card"></i>
              <input class="input-field" id="password" type="password" placeholder="Password" maxlength="256">
            </div>

            <button class="button" >Login</button>

              </form>

              <p class="login">Forgot Password? <a class="link" href="">Click Here</a></p>

              

            </div>
          
        
  </section>

<script>

  let signupBtn = document.getElementById("signupBtn");
  let signinBtn = document.getElementById("signinBtn");
  let nameField = document.getElementById("nameField");
  let fpassword = document.getElementById("fpassword");
  let cpassword = document.getElementById("cpassword");
  let password = document.getElementById("password");
  let Email = document.getElementById("Email");
  let Location = document.getElementById("Location");
  let Name = document.getElementById("Name");
  let Role = document.getElementById("Role");
  let Phone = document.getElementById("Phone")
  let title = document.getElementById("title");
  let Icon = document.getElementById("Icon")


signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    fpassword.style.maxHeight = "60px";
    Phone.style.maxHeight = "0";
    Name.style.maxHeight = "0";
    Location.style.maxHeight = "0";
    cpassword.style.maxHeight = "0";
    Role.style.maxHeight = "60px";
    Email.style.maxHeight = "60px";
    password.style.maxHeight = "60px";
    Icon.style.maxHeight = "180px";
    title.innerHTML = "Login";
    signinBtn.classList.remove("disable");
    signupBtn.classList.add("disable");
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "40px";
    fpassword.style.maxHeight = "0";
    Phone.style.maxHeight = "40px";
    Name.style.maxHeight = "40px";
    Location.style.maxHeight = "40px";
    cpassword.style.maxHeight = "40px";
    Email.style.maxHeight = "40px";
    password.style.maxHeight = "40px";
    Role.style.maxHeight = "40px";
    Icon.style.maxHeight = "0";
    fpassword.style.maxHeight = "0";
    title.innerHTML = "Register";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}

fpassword.style.maxHeight = "0";
Icon.style.maxHeight = "0";

</script>
</body>
</html>
