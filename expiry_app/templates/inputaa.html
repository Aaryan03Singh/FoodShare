<!DOCTYPE html>
<html>
  <head>
    <title>Manual Input Component</title>
    <link rel="stylesheet" href="../static/inputak.css" />
  </head>
  <body>
    <div class="header-image">
      <img src="../static/images/symbol.png" alt="header image" />
    </div>

    <div class="manual-input">
      <div class="heading">
        <h2 class="centered-heading">Manual Input of Groceries</h2>
      </div>

      <div class="content">
        <div class="product-image">
          <img src="../static/images/juice.png" alt="Product Image" />
        </div>

        <div class="product-details">
          <div class="shop-details">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" name="shop_name" required />
            <label for="shop-address">Address:</label>
            <input type="text" id="shop-address" name="shop_address" />
          </div>

          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product_name" required />
          <label for="product-brand">Brand:</label>
          <input type="text" id="product-brand" name="product_brand" />

          <div class="product-quantity">
            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry_date" />
            <label for="product-quantity">Quantity:</label>
            <input
              type="number"
              id="product-quantity"
              name="product_quantity"
              min="1"
            />
            <label for="product-unit">Unit:</label>
            <select name="product_unit">
              <option value=""></option>
              <option value="kilograms">kg</option>
              <option value="grams">grams</option>
              <option value="litres">litres</option>
              <option value="box">box</option>
            </select>
          </div>

          <label for="product-category">Category:</label>
          <select name="product_category">
            <option value=""></option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="grains">Grains</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>

      <div class="description">
        <label for="product-description">Description (Optional):</label>
        <textarea
          id="product-description"
          name="product_description"
        ></textarea>
        <button type="submit">Add Item</button>
      </div>
    </div>
  </body>
</html>
