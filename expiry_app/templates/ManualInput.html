<!DOCTYPE html>
<html>
<head>
  <title>Manual Input Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top">
    <header class = "header">
           
        <div class="logo">
            <img src="./logo.png" alt="logo"/>
        </div>

        <div class="navigation">
            <nav>
              
                <a href="">Home</a>
                <a href="">Contact Us</a>
                <a href="">About Us</a>
                <a href="">Pages</a>
              
            </nav>
        </div>

        <div class="start">
           <button class="btn" >Get Started</button>
        </div>

        </header>
      </div>


  <div class="manual-input">
    <div class="heading">
    <h2 class="centered-heading">Manual Input of Groceries</h2>
    </div>


    <div class="content">

    <div class="product-image">
      <img src="./pic_groceries.png" alt="Product Image">
    </div>

    <div class="product-details">

      <div class="shop-details">
        <h5 class="shop-name">Shop Name</h5>
        <p class="address">Line 1
      </br>
        Line 2
        </p>
      </div>

      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product_name" required>
      <label for="product-brand">Brand:</label>
      <input type="text" id="product-brand" name="product_brand">

      <div class="product-quantity">
        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry_date">
        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" name="product_quantity" min="1">
        <label for="product-unit">Unit:</label>
        <select name="product_unit">
          <option value=""></option> 
          <option value="kilograms">Kilograms (kg)</option>
        <option value="grams">Grams (g)</option>
        <option value="litres">Litres (L)</option>
        <option value="box">Milliliters (mL)</option>
        <option value="box">Pieces (pcs)</option>
        <option value="box">Dozens (dz)</option>
        <option value="box">Units (u)</option>
        <option value="box">Other</option>
      </select>
      </div>

      <label for="product-category">Category:</label>
      <select name="product_category">
        <option value=""></option>
        <option value="fruits">Fruits</option>
        <option value="vegetables">Vegetables</option>
        <option value="grains">Grains</option>
        <option value="others">Others</option>
      </select>
    </div>

  </div>

     <div class="description">
      <label for="product-description">Description (Optional):</label>
      <textarea id="product-description" name="product_description"></textarea>
      <button type="submit">Add Item</button>
    </div>

   </div>

</body>
</html>
